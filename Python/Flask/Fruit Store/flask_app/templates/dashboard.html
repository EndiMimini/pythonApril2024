<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Fruit Store</title>
    <link rel="icon" type="image/x-icon" href="../static/images/gold.jpeg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="w-75 m-auto">
    <h1>Dojo Fruit Store</h1>
    <p>What would you like to buy</p>
    <form action="/order" method="post">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Fruit Name</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Strawberry</th>
            <td>
              <select name="strawberry" id="strawberry">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

              </select>
            </td>
          </tr>
          <tr>
            <th scope="row">Rapsberry</th>
            <td>
              <select name="rapsberry" id="rapsberry">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row">Apple</th>
            <td colspan="2">
              <select name="apple" id="apple">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <p>Your Information</p>
        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="name">Your Student ID: </label>
          <input type="text" name="studentId" id="studentId">
        </div>
      </div>
      <button class="btn btn-success">Buy me stuff</button>
    </form>
  </div>
    
</body>
</html>
